dist: trusty
language: node_js
node_js:
  - "9"
  - "10"
before_install:
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start $POSTGRESQL_VERSION
install:
  - npm install
  - npm install codecov nyc
env:
  global:
    - TEST_LOGGING=true
  matrix:
    - POSTGRESQL_VERSION=9.2
    - POSTGRESQL_VERSION=9.6
script:
  - nyc --reporter=lcov npm test
  - codecov
